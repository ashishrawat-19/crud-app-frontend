<div class="form-container">
    <h2>Add New Record</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" [(ngModel)]="name" required>
        </div>
        <div class="form-group">
            <label for="designation">Designation:</label>
            <input type="text" id="designation" name="designation" [(ngModel)]="designation" required>
        </div>
        <div class="form-group">
            <label for="experience">Experience:</label>
            <input type="number" id="experience" name="experience" [(ngModel)]="experience" required>
        </div>
        <button class="submit-button" type="submit">Submit</button>
    </form>
</div>
